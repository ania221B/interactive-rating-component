<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <script src="js/script.js" defer></script>
  </head>
  <body>
    <main>
      <!-- Rating state start -->
      <div class="card flow">
        <div class="card__content">
          <div class="deco">
            <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
              <path
                d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
                fill="#FC7614"
              />
            </svg>
          </div>
          <h2 class="title">How did we do?</h2>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <form method="get" action="#" autocomplete="off">
            <div class="rating-scale">
              <div class="btn" data-type="secondary">
                <input type="radio" name="rating" id="1" value="1" />
                <label for="1">1</label>
              </div>

              <div class="btn" data-type="secondary">
                <input type="radio" name="rating" id="2" value="2" />
                <label for="2">2</label>
              </div>

              <div class="btn" data-type="secondary">
                <input type="radio" name="rating" id="3" value="3" />
                <label for="3">3</label>
              </div>

              <div class="btn" data-type="secondary">
                <input type="radio" name="rating" id="4" value="4" />
                <label for="4">4</label>
              </div>

              <div class="btn" data-type="secondary">
                <input type="radio" name="rating" id="5" value="5" />
                <label for="5">5</label>
              </div>
            </div>

            <button type="submit" class="btn" data-type="primary">
              Submit
            </button>
          </form>

          <div class="error"></div>
        </div>
      </div>
      <!-- Rating state end -->
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/ania221B">ania221B</a>.
      </div>
    </footer>

    <!-- Thank you state start -->

    <template>
      <div class="card__content thank-you__content">
        <div class="thank-you__image">
          <img src="images/illustration-thank-you.svg" alt="" />
        </div>
        <h2 class="rating-info"></h2>
        <div class="thank-you__body">
          <p class="title">Thank you!</p>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </template>

    <!-- Thank you state end -->
  </body>
</html>
